<!DOCTYPE html>
<html>
<head>
    <title>Scrum planning poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/bootstrap.min.css"/>
    <link  rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>
<body>
    <div style="clear: both; height: 20px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-6 btn-toolbar well well-large">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input id="username" type="text" class="form-control" placeholder="Username" />
                            <span class="input-group-btn">
                                <button class="btn btn-default change-name" type="button">Change!</button>
                            </span>
                        </div>

                        <div class="input-group">
                            <input id="ticket" type="text" class="form-control" placeholder="Ticket" />
                            <span class="input-group-btn">
                                <button class="btn btn-default add-ticket" type="button">Add ticket!</button>
                            </span>
                        </div>

                        <div id="ticketList">

                        </div>
                    </div>
                    <div class="col-lg-1">
                    </div>
                    <div class="col-lg-5 btn-toolbar well well-large admin-toolbar">
                        <button type="button" class="admin-start btn btn-default">
                            <span class="glyphicon glyphicon-play"></span>
                            <span>start</span>                            
                        </button>
                        <button type="button" class="admin-close btn btn-default">
                            <span class="glyphicon glyphicon-stop"></span>
                            <span>close</span>
                        </button>
                        <button type="button" class="admin-new btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span>new</span>
                        </button>
                        <button type="button" class="admin-reset btn btn-default">
                            <span class="glyphicon glyphicon-refresh"></span>
                            <span>reset</span>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="btn-toolbar well well-large vote-buttons">
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">0</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">1/2</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">1</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">2</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">3</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">5</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">8</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">13</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">20</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">40</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">100</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">?</button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row topic">
                        <h3>Current topic has to be described here</h3>
                    </div>

                    <div class="row btn-toolbar well well-large" id="cardlist">
                        <!-- wird automatisch befÃ¼llt -->
                    </div>
                </div>

            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                <div class="label caption">Userlist</div>
                <ul id="userlist" class="list-group">
                    <!-- socket.io autofill and update -->
                </ul>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>    
</body>
</html>
