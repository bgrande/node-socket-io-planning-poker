<!DOCTYPE html>
<html>
<head>
    <title>Scrum planning poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div style="clear: both; height: 20px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-6 btn-toolbar well well-large">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input id="username" type="text" class="form-control" placeholder="Username" />
                            <span class="input-group-btn">
                                <button class="btn btn-default change-name" type="button">Change!</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-1">
                    </div>
                    <div class="col-lg-5 btn-toolbar well well-large">
                        <button type="button" class="admin btn btn-default">close</button>
                        <button type="button" class="admin btn btn-default">new</button>
                        <button type="button" class="admin btn btn-default">reset</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="btn-toolbar well well-large">
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">0</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">1/2</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">1</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">2</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">3</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">5</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">8</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">13</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">20</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">40</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">100</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="card btn btn-default">?</button>
                        </div>
                    </div>
                </div>

                <div class="row btn-toolbar well well-large" id="cardlist">
                    <!-- wird automatisch befÃ¼llt -->
                </div>

            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                <div class="label caption">Userlist</div>
                <ul id="userlist" class="list-group">
                    <!-- socket.io autofill and update -->
                </ul>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://localhost:3000'),
            username = 'name' + Math.round(Math.random() * Math.random() * 100),
            usernameSet = $('#username').val();

        socket.on('connect', function() {
            username = usernameSet !== '' ? usernameSet : username;
            socket.emit('username', username);
        });

        document.username = username; // @todo bad style! change this!!!!

        socket.on('users', function(data) {
            if (undefined !== data && null !== data && undefined === data.error) {
                setUserList(data);
            } else {
                // @todo make error handling right
                alert('it did not work: ' + data.error);
            }
        });

        socket.on('sendCard', function(data) {
            var username = document.username,
                cardValue = data;
                
            if ('object' == typeof data) {
                username = data.username;
                cardValue = data.cardValue;
            } 
            
            if (false == cardValue) {
                cardValue = 'nice try!';
            }
            
            setCardValue(cardValue, username)
        });
        
        socket.on('closeDesk', function(data) {
            if (data) {
                
            }
            // close desk (no more card selecting)
            // and open cards
        });

        $('.change-name').on('click', function(e) {
            var newName = $('#username').val();
            socket.emit('changeUsername', newName);
            document.username = newName;
        });

        $('.card').on('click', function(e) {
            var openToken = Math.random(),
                that = this;

            socket.emit('isOpen', openToken);
            socket.on('isOpenSuccess', function(data) {
                if (openToken === data) {
                    var cardValue = $(that).text();
                    socket.emit('setCard', cardValue);
                }
            });
        });


        var setUserList = function(data) {
            var $userlist = $('#userlist'),
                $cardList = $('#cardlist');                           

            $userlist.empty();
            $cardList.empty();

            for (var i = 0; i < data.users.length; i++) {
                var name = data.users[i].username,
                    cardValue = data.users[i].cardValue,
                    card,
                    style = '';
                    
                if (undefined === cardValue || null === cardValue || '' == cardValue) {
                    card = '<img class="card-background" src=\"img/back.png\" alt=\"Card Background\" />';
                } else {
                    card = '<h1 class="cardValue caption" style="margin: auto"><span>' + cardValue + '</span></h1>';
                }

    // '<button type=\"button\" class=\"card btn btn-small\" style=\"float: right;\">X</button>'
                if (name === document.username) {
                    style = "style=\"background-color: #82FA58;\"";
                }

                $userlist.append(
                    "<li class=\"list-group-item\"" + style + ">" + name + " </li>"
                );
                $cardList.append(
                    "<div class=\"col-lg-2 card\" id=\"" + name + "\" style=\"margin: auto\">" + 
                    "    <div class=\"thumbnail\" " + style + ">" +
                    "      <div class=\"caption\"><h5>" + name + "<h5></div>" +
                           card + 
                    "    </div>" +
                    "</div>"
                );
            }
        };

        var setCardValue = function(data, username) {
            var $card = $('#' + username),
                $cardValue = $card.find('.cardValue');
                
            if ($cardValue.text()) {
                $cardValue.html('<span>' + data + '</span>');
            } else {
                $card.find('.card-background').remove();
                $card.find('.thumbnail').append('<h1 class="cardValue caption" style="margin: auto"><span>' + data + '</span></h1>');
            }
        }
    </script>
</body>
</html>
